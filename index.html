    <div id="inputForm">
        <h1>Enter your code</h1>
        <div class="input-group">
            <input type="text" id="codeInput" placeholder="Enter code here">
        </div>
        <button onclick="validateCode()">Confirm</button>
        <div id="errorMessage" class="error-message">
            The Code Is Invalid! Try Again
        </div>
    </div>

    <div id="successContainer" class="success-container">
        <div class="checkmark">âœ“</div>
        <h1 class="success-title">Success!</h1>

        </p>
    </div>

<script>
    function showMessage() {
        alert('This Page May not be visited right now.');
    }

    function validateCode() {
        const input = document.getElementById('codeInput');
        const code = input.value.trim();
        const errorMessage = document.getElementById('errorMessage');
        const inputForm = document.getElementById('inputForm');
        const successContainer = document.getElementById('successContainer');

        const validCodes = ['G72BT1I', 'DVMV/codeDebugTest=Success'];

        if (code === '' || !validCodes.includes(code)) {
            errorMessage.classList.add('show');
        } else {
            inputForm.style.display = 'none';
            successContainer.classList.add('show');
        }
    }

    document.getElementById('codeInput').addEventListener('input', function() {
        document.getElementById('errorMessage').classList.remove('show');
    });

    document.getElementById('codeInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            validateCode();
        }
    });
</script>
